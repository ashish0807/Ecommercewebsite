{% extends 'store/Main.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h3>Welcome to the signup page</h3>

    <form  method="post" action="signup/" >
        {% csrf_token %}
        <label>Username</label>
        <input type="text" id="username" name="username" placeholder="Create your username" required>
        <br>

         <label>First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Write your first name" required>
         <br>

         <label>Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Write your last name" required>
        <br>

        <label>Email Address</label>
        <input type="email" id="email" name="email" placeholder="Write your email" required>
         <br>

        <label>Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create Password" required>
         <br>

        <label>Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your Password" required>
        <br>

        <button type="submit">Signup</button>
    </form>

</div>



{% endblock content %}
